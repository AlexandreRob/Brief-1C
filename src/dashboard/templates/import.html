{% extends 'base.html' %}

{%  block content %}

    {% if user.is_authenticated %}
    <h1>Import csv</h1>
        <br><br>
        <form action="import_csv" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <button id="btn-import-csv" type="submit" class="btn btn-primary" href="">Importer</button>
                <input class="form-control" type="file" name="csv">
            </div>
        </form>

        <br><br>
        <a class="btn btn-warning " href="{%  url 'graph1' %}">Voir graph1</a>

        <a class="btn btn-warning " href="{%  url 'graph2' %}">Voir graph2</a>

        <a class="btn btn-warning " href="{%  url 'graph3' %}">Voir graph3</a>

    {% else %}
    <h1>Vous devez être connecté pour avoir accès a cette page</h1>
        
    {% endif %}

{% endblock %}
